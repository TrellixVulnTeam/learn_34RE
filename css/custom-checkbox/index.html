<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <label for="myCheckBoxId" class="checkbox">
        <input type="checkbox" name="myCheckboxName" class="checkbox__input" id="myCheckboxId">
        <div class="checkbox__box"></div>
        Yes, send me emails
    </label>
    <script>
        const checkbox__box = document.querySelector('.checkbox__box')
        const checkbox__input = document.querySelector('.checkbox__input')
        checkbox__box.addEventListener('click', () => {
            console.log("checked")
            checkbox__input.checked = !checkbox__input.checked
        })
    </script>
</body>

</html>
