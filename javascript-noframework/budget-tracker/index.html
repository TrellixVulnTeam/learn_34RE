<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div id="app">
       <table class="budget-tracker">
           <thead>
               <tr>
                   <th>Date</th>
                   <th>Description</th>
                   <th>Type</th>
                   <th>Amount</th>
                   <th>Amount</th>
                   <th></th>
               </tr>
           </thead> 
           <tbody class="entries">
                <tr>
                    <td>
                        <input type="date" class="input input-date">
                    </td>
                    <td>
                        <input type="text" class="input input-description" placeholder="add a description">
                    </td>
                    <td>
                        <select class="input input-type">
                            <option value="income">income</option>
                            <option value="expense">expense</option>
                        </select>
                    </td>
                    <td>
                        <input type="number" class="input input-amount">
                    </td>
                    <td>
                        <button class="delete-entry" type="button">&#10005;</button>
                    </td>

                </tr>
           </tbody>
           <tbody>
                    <tr>
                        <td class="controls" colspan="5">
                            <button type="button" class="new-entry">New Entry</button>
                        </td>
                    </tr>
           </tbody>
           <tfoot>
               <td class="summary" colspan="5">
                   <strong>Total:</strong>
                   <span class="total">$0.00</span>
               </td>
           </tfoot>
       </table>
   </div> 
</body>
</html>
