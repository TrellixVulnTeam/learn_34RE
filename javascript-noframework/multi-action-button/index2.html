<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="mab">
        <button type="submit" class="mab__button mab__button--primary">
            <span class="material-symbols-outlined mab__icon">save</span>
            <span class="mab__text">Save Changes</span>
        </button>
        <button type="submit" class="mab__button mab__button--menu">
            <span class="material-symbols-outlined mab__icon">expand_more</span>
        </button>
        <div class="mab__list">
            <button class="mab__button mab__button--secondary" type="button">
                <span class="mab__text">Save Draft</span>
            </button>
            <button class="mab__button mab__button--secondary" type="button">
                <span class="mab__text">Make a Copy</span>
            </button>
        </div>
</body>

</html>
